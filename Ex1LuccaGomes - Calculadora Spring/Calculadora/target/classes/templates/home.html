<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/home.css}">
    <title>Calculadora</title>
</head>
<body>

<h1><br><br></h1>

<form method="post" th:action="@{/calcular}">
    <label for="operando1">Operando 1:</label>
    <input type="number" step="any" placeholder="Insira um número" id="operando1" name="operando1" required><br><br>

    <label for="operador">Operacao:</label>
    <select name="operador" id="operador">
        <option value="soma">+</option>
        <option value="subtracao">-</option>
        <option value="multiplicacao">*</option>
        <option value="divisao">/</option>
    </select><br><br>

    <label for="operando2">Operando 2:</label>
    <input type="number" step="any" placeholder="Insira um número" id="operando2" name="operando2" required><br>

    <!-- Campo oculto para armazenar o símbolo da operação selecionada -->
    <input type="hidden" id="simboloOperacao" name="simboloOperacao">

    <input type="submit" value="Calcular" onclick="setSimboloOperacao()">
</form>

<script>
    // Função para definir o valor do campo oculto com base na operação selecionada
    function setSimboloOperacao() {
        var operador = document.getElementById("operador").value;
        document.getElementById("simboloOperacao").value = operador;
    }
</script>

</body>
</html>
