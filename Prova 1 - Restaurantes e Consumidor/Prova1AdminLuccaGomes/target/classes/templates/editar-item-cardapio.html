<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Item do Cardápio</title>
    <!-- Incluindo Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Incluindo CSS personalizado -->
    <link rel="stylesheet" th:href="@{/editar-item-cardapio.css}">
    <script>
        function validarPreco() {
            var preco = document.getElementById("preco").value;
            if (preco <= 0) {
                alert("O preço deve ser maior que 0.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Editar Item do Cardápio</h1>
    <form action="#" th:action="@{/editar-prato/{id}(id=${itemCardapio.id})}" th:object="${itemCardapio}" method="post" onsubmit="return validarPreco();">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" />
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea class="form-control" id="descricao" th:field="*{descricao}"></textarea>
        </div>
        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="text" class="form-control" id="preco" th:field="*{preco}" />
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button onclick="window.history.back();" class="btn btn-secondary">Voltar</button>
    </form>
</div>
</body>
</html>
