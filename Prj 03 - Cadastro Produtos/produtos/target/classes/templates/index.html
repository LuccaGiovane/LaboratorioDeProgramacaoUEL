<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Busca de Produtos</title>
    <link rel="stylesheet" th:href="@{/index.css}">
    <!-- Adicione a folha de estilo do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:switch="${produtos}">
        <h2 th:case="null">Nenhum produto encontrado!</h2>
        <div th:case="*">
            <h2>Produtos</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Pre√ßo</th>
                        <th>Quantidade</th>
                        <th>Editar</th>
                        <th>Remover</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.preco}"></td>
                        <td th:text="${produto.quantidade}"></td>
                        <td><a class="btn btn-primary" th:href="@{/editar/{id}(id=${produto.id})}">Editar</a></td>
                        <td><a class="btn btn-danger" th:href="@{/remover/{id}(id=${produto.id})}">Remover</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-success" th:href="@{/novo-produto}">Adicionar um novo produto</a>
    </div>
</body>
</html>
