<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" th:href="@{/novo-produto.css}">
</head>
<body>
    <form action="#"
          th:action="@{/adicionar-produto}"
          th:object="${produto}" method="post">
        <label for="nome">Nome do Produto:</label>
        <input type="text" th:field="*{nome}" id="nome" >
        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        <br>
        <label for="preco">Pre√ßo:</label>
        <input type="text" th:field="*{preco}" id="preco">
        <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
        <br>
        <label for="quantidade">Quantidade:</label>
        <input type="text" th:field="*{quantidade}" id="quantidade">
        <span th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}"></span>
        <br>
        <input type="submit" value="Adicionar">
    </form>
</body>
</html>
